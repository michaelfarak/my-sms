<mat-card class="sender-container">
  <mat-card-header>
    <mat-card-title>New Message</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="sms-senders" [formGroup]="smsForm" (ngSubmit)="onSubmit()" >
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Phone Number</mat-label>
          <input formControlName="phoneNumber" type="tel" matInput placeholder="555-555-1234">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Message</mat-label>
          <textarea class="message-container" row=10 formControlName="message" matInput #message maxlength="250" placeholder="Ex. I need help with..."></textarea>
          <mat-hint align="end">{{message.value.length}} / 250</mat-hint>
        </mat-form-field>
      </div>
      <mat-card-actions>
        <button mat-button type="button" (click)="clearForm()">Clear</button>
        <button mat-button type="submit" [disabled]="!smsForm.valid">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
